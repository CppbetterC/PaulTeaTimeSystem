  /orders/search/{invitation_code}:
    get:
      tags:
        - "發起人/參與人-取得指定編號的全部訂單資訊"
      parameters:
        - in: path
          name: invitation_code
          schema:
            type: string
          required: true
      responses:
        '200':
          description: get the infomation of the order with the invitation code
          content:
            application/json:
              schema:
